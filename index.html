<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="photos"> 
        <img id="man" src="./img/ataho.jpg" alt="man"> 
        <img id="heart" src="./img/heart.png" alt="heart"> 
        <img id='woman' src="http://placeimg.com/120/150/people" alt="woman">
    </section>
   <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
    <h3>타호 ♥ 그녀 </h3>
    <h3 id="love"> 0일째</h3>
    <h4 class="date">2021.3.1</h4>
    </div>
    <hr>
    <section class="spacial-day">
        <h3 class="title">X-mas</h3>
        <div class="date-box">
            <p id="christmas" class="days-left">0일 남음</p>
            <p class="date">2021.12.25</p>
        </div>
    </section>
    <hr>
    <section class="spacial-day">
        <h3 class="title">Day-1000</h3>
        <div class="date-box">
            <p id="thousand" class="days-left">0일 남음</p>
            <p id="thousand-date" class="date">0000.00.00</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script>
        var now = new Date();
        var start = new Date("2021-03-01");
        var timeDiff = now.getTime() - start.getTime();
        var day = Math.floor(timeDiff / (1000*60*60*24)+1)
        $("#love").text(day + "일째");

        var xmas = new Date('2021-12-25');
        var timeDiffXmas = xmas.getTime() - now.getTime();
        var dayXmas = Math.floor(timeDiffXmas / (1000 * 60 * 60 * 24) + 1);
        $('#christmas').text(dayXmas + "일 남음");
        
        var ms = start.getTime() + 999*(1000*60*60*24);
        var thousand = new Date(ms);
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
        $('#thousand-date').text(thousandDate);
        var timeDiffXthousand = thousand.getTime() - now.getTime();
        var daythousand = Math.floor(timeDiffXthousand/(1000 * 60 * 60 * 24) + 1);
        $('#thousand').text(daythousand + "일 남음");
    </script>
</body>
</html>
